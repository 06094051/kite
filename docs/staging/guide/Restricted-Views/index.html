      <!DOCTYPE html>
      <html>
      <head>
      <title>Redirecting...</title>
      <link rel="canonical" href="../../writing-to-views.html"/>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta http-equiv="refresh" content="0; url=../../writing-to-views.html" />
      </head>
      <body>
        <p><strong>Redirecting...</strong></p>
        <p><a href='../../writing-to-views.html'>Click here if you are not redirected.</a></p>
        <script>
          var urlSplit = document.URL.split("#");
          if (urlSplit[1]) {
            document.location.href = "../../writing-to-views.html" + "#" + urlSplit[1];
          } else {
            document.location.href = "../../writing-to-views.html";
          }
        </script>
      </body>
      </html>
