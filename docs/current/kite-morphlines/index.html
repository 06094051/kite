      <!DOCTYPE html>
      <html>
      <head>
      <title>Redirecting...</title>
      <link rel="canonical" href="../morphlines"/>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta http-equiv="refresh" content="0; url=../morphlines" />
      </head>
      <body>
        <p><strong>Redirecting...</strong></p>
        <p><a href='../morphlines'>Click here if you are not redirected.</a></p>
        <script>
          var urlSplit = document.URL.split("#");
          if (urlSplit[1]) {
            document.location.href = "../morphlines" + "#" + urlSplit[1];
          } else {
            document.location.href = "../morphlines";
          }
        </script>
      </body>
      </html>
